
    {% extends "layout.html" %}
    {% block title %} LifeBuddy Home {% endblock %}
    {% block main %}
<section class="Home">
    <div class="container">

        <h1>Welcome to Life Buddy</h1>
        <div class="home_link_list_div">
            <ul class="home_link_list">
                {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('users.logout') }}">Logout</a></li>                
                <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('users.account') }}">Account</a></li>
                
                {% else %}
                <li><a href="{{ url_for('users.login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>


    </div>
</section>

{% endblock %}
